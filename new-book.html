<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <header>
        <nav  class="navbar  navbar-expand-lg  bg-dark" data-bs-theme="dark">
          
            <div class="container-fluid">
              <img src="./img/duck.png" alt="" width="50px">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
                  </li>
                  <li class="nav-item">
                    <a  class="nav-link" href="#">Anagrafica Utenti</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Storico Prestiti</a>
                  </li>
                  <li class="nav-item">
                    <a  class="nav-link" href="#">Help</a>
                  </li>
                </ul>
                <span class="navbar-text">
                  </span>
              </div>
            </div>
        </nav>
    </header>
    <section>
        <div class="container mt-5">
            <div class="row">
                <h2>Nuovo Libro</h2>
            </div>
        </div>
    </section>
    <main>
        <div class="container mt-5">
            <form class="row g-3">
                <div class="col-6">  
                  <label for="inputEmail4" class="form-label">Nome Autore</label>
                  <input type="email" class="form-control" id="text" placeholder="Inserisci il nome dell'autore">
                </div>
                <div class="col-6">
                  <label for="inputPassword4" class="form-label">Cognome Autore</label>
                  <input type="password" class="form-control" id="itext"  placeholder="Inserisci il cognome dell'autore">
                </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label">Titolo</label>
                  <input type="text" class="form-control" id="text" placeholder="Inserisci il titolo del libro">
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">State</label>
                    <select id="inputState" class="form-select">
                      <option selected>Scegli il Genere</option>
                      <option>...</option>
                    </select>
                  </div>
                <div class="col-xl-4 col-md-12">
                    <label for="inputAddress2" class="form-label">Anno di Pubblicazione</label>
                    <input type="text" class="form-control" id="text" placeholder="Inserisci l'anno">
                  </div>
                  <div class="col-xl-4 col-md-12">
                    <label for="inputAddress2" class="form-label">ISBN#</label>
                    <input type="text" class="form-control" id="text" placeholder="Inserisci il codice ISBN#">
                  </div>
                  <hr>
                <div class="col">
                  <label for="inputCity" class="form-label">Note</label>
                  <div class="form-floating ">
                    <textarea class="form-control" placeholder="Leave a comment here" id="text"></textarea>
                    <label for="floatingTextarea">Inserisci eventuali note sul libro</label>
                  </div>
                </div>
                <div class="col-12 p-3">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Disponibile anche in digitale
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
                </div>
            </form>
        </div>
    </main>
    
</body>
</html>
